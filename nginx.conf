server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Compressão Gzip para economizar banda
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 1. SEGURANÇA: Bloquear acesso a arquivos ocultos (.env, .git, etc.)
    # Retorna 403 Forbidden e não passa para o Angular
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 2. SEGURANÇA: Bloquear arquivos sensíveis comuns que bots procuram
    location ~* (wp-admin|wp-login|xmlrpc\.php|composer\.lock|package\.json|yarn\.lock|\.sql|\.bak|\.config) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 3. Configuração da Aplicação Angular (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 4. Cache de arquivos estáticos (Imagens, JS, CSS)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # 5. Configuração de Erros
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}